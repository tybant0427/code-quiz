<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>~Quiz~</title>
</head>

<body>
    
    <div id="container">
        <!--Start-->
        <div id="start">Start Trivia</div>
        
        <!--Rules-->
    <div id="rules">
        <h2>Trivia Rules</h2>
        <h4>1. You get 15 seconds to answer each question.</h4>
        <h4>2. You get points awarded for correct answers.</h4>
        <h4>3. You cannot change your answer after it's chosen.</h4>
        <h4>4. NO QUITTING!!</h4>
        <div id="button">
            <button id="exit">Exit</button>
            <button id="continue">Continue</button>
        </div>
    </div>

    <!--Trivia sec-->
    <div id="trivia">
        <div id="trivia_head">
            <h5>~Coding TrIvIa~</h5>
            <div id="clock">
                <h6>Time Left</h6>
                <h6 id="time">00</h6>
            </div>
        </div>
    
    <!--Questions-->
        <div id="questions">
            <h2 id="questNum"></h2>
            <h2 id="questText"></h2>
        </div>

    <!--Choices-->
    <div id="selectionList">
        <h4 class="options" id="option1"></h4>
        <h4 class="options" id="option2"></h4>
        <h4 class="options" id="option3"></h4>
        <h4 class="options" id="option4"></h4>
    </div>

    <!--answers-->
    <div id="answers">
        <h3 id="correctTotal">2 of 5 questions</h3>
        <h3 id="next">Next</h3>
    </div>
    </div>

        <!--results-->
    <div id="results">
        <h6>Finished!~</h6>
        <h6 id="points">You got 3 out of 5</h6>
        <button id="quit">Quit</button>
        <button id="again">Go Again</button>
    </div>
    </div>

      <script type="text/javascript" src="./assets/questionList.js"></script>
      <script type="text/javascript" src="./assets/script.js"></script>
      
</body>
</html>
